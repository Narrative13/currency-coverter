<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Currency Converter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
      </head>
      <body>
        
        <!-- Currency Converter -->
        <div class="container">
            <div class="dropdown-container">
                <label for="currency">Choose a Currency:</label>
                <select id="currency" name="currency" onchange="updateCurrency()">
                    <option value="usd" selected="selected">USD</option>
                    <option value="eur">EUR</option>
                    <option value="aud">AUD</option>
                    <option value="cad">CAD</option>
                    <option value="chf">CHF</option>
                    <option value="nzd">NZD</option>
                    <option value="bgn">BGN</option>
                </select>
            </div>
            <div class="cards-container">
                <div class="grp-container">
                    <h1>Group One</h1>
                    <h6>Count: <span class="grp-one-counter"></span></h6>
                    <div class="grp-one">
                
                    </div>
                    
                    
                </div>
                <div class="grp-container">
                    <h1>Group Two</h1>
                    <h6>Count: <span class="grp-two-counter"></span> </h6>
                    <div class="grp-two">
                
                    </div>
                    
                    
                </div>
                <div class="grp-container">
                    <h1>Group Three</h1>
                    <h6>Count: <span class="grp-three-counter"></span> </h6>
                    <div class="grp-three">
                
                    </div>
                    
                    
                </div>
                
                
            </div>
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="main.js"></script>
      </body>
</html>
